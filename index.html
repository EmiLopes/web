<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./src/home/header.css" />
    <link rel="stylesheet" href="./src/home/style.css" />
    <link rel="stylesheet" href="./src/home/responsive.css" />
    <title>Sintetiza</title>
  </head>
  <body>
    <header class="Header">
      <div class="logo">
        <img src="./src/assets/Logo.svg" alt="Sintetiza" />
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">Resumos</a>
        <a href="#">Contato</a>
      </div>
      <div class="login">
        <button class="btn btnOutline">Entrar</button>
        <button class="btn btnOutline">Cadastrar</button>
      </div>
    </header>
    <main>
      <section class="mainContent">
        <div>
          <h1 class="title">
            Nós facilitamos a vida de estudantes com
            <span class="highlight">resumos</span> 100%
            <span class="highlight">gratuitos</span>.
          </h1>
          <p class="description">
            Sintetiza é uma plataforma com resumos de olimpíadas e ensino médio,
            superior e técnico. Venha estudar conosco!
          </p>
          <button class="btn btnOutline">Vem Estudar!</button>
        </div>
        <div class="imageContainer">
          <img src="./src/assets/Ilustration.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
